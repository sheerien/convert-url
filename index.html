<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert - Url</title>
    <link rel="stylesheet" href="src/css/all.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/convert.css">
</head>

<body>
    <section class="container">
        <form class="app">
            <label for="url-id">
                Enter google drive || dropbox URL
                <input type="text" name="url" id="url-id" placeholder="Enter Your Url">
            </label>
            <button class="btn">Convert - Url</button>
            <label for="result">
                URL - Result
                <input type="text" name="result" id="result" placeholder="Enter Your Url">
            </label>
        </form>
    </section>

    <script src="src/js/convert.js"></script>
</body>

</html>
